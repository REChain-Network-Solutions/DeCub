version: '3.8'

services:
  decube:
    build:
      context: .
      dockerfile: Dockerfile
    image: decube:latest
    container_name: decube
    restart: unless-stopped
    ports:
      - "8080:8080"  # REST API
      - "9090:9090"  # gRPC
      - "7000:7000"  # RAFT
      - "8000:8000"  # Gossip
    volumes:
      - decube-data:/var/lib/decube
      - decube-config:/etc/decube
      - decube-logs:/var/log/decube
    environment:
      - DECUBE_CLUSTER_ID=${CLUSTER_ID:-cluster-001}
      - DECUBE_LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - decube-network
    depends_on:
      - minio
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    networks:
      - decube-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - decube-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    networks:
      - decube-network
    depends_on:
      - prometheus

volumes:
  decube-data:
    driver: local
  decube-config:
    driver: local
  decube-logs:
    driver: local
  minio-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  decube-network:
    driver: bridge

