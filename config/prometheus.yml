global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'decube'
    environment: 'production'

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'decube'
    static_configs:
      - targets: ['decube:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'decube-catalog'
    static_configs:
      - targets: ['decube:8080']
    metrics_path: '/metrics'

  - job_name: 'decube-gossip'
    static_configs:
      - targets: ['decube:8000']
    metrics_path: '/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

