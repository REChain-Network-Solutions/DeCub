apiVersion: apps/v1
kind: Deployment
metadata:
  name: decube
  namespace: decube
  labels:
    app: decube
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: decube
  template:
    metadata:
      labels:
        app: decube
        version: v1
    spec:
      containers:
      - name: decube
        image: decube/decube:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9090
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: DECUBE_CLUSTER_ID
          valueFrom:
            configMapKeyRef:
              name: decube-config
              key: cluster.id
        - name: DECUBE_STORAGE_CAS_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: decube-config
              key: storage.cas.endpoint
        volumeMounts:
        - name: config
          mountPath: /etc/decube
          readOnly: true
        - name: data
          mountPath: /var/lib/decube
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: decube-config
      - name: data
        persistentVolumeClaim:
          claimName: decube-data

